<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

</head>

<body class="bg-light">
    <h1 class="text-center">Shopping Cart</h1>
    <div class="container my-5">
        <div class="row bg-white">
            <div class="col-md-3">
                <img src="https://brotherselectronicsbd.com/image/cache/catalog/demo/product/Apple/MacBook%20Pro/MacBook%20Pro%2014-inch%202021/MacBook-pro-14-inch--Gray-800x800.png" class="img-fluid mx-auto d-flex my-5" width="250px" alt="Macbook Pro">
                <h5 class="text-center text-muted">Macbook Pro 2021</h5>
            </div>
            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('laptop',false)" class="btn btn-danger m-2">Remove</button>
                    <input id="laptop" type="text" class="form-control text-center" value="1">
                    <button onclick="handleProductChange('laptop',true)" class="btn btn-success m-2">Add</button>
                </div>
            </div>
            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="laptop-total">250000</span></h5>
            </div>
        </div>

        <div class="row bg-white my-5">
            <div class="col-md-3">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-max-gold-select?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1645552346295" class="img-fluid mx-auto d-flex my-5" width="250px" alt="">
                <h5 class="text-center text-muted">iPhone 13 Pro Max</h5>
            </div>
            <div class="col-md-4">
                <div class="d-flex align-items-center mt-5 pt-5">
                    <button onclick="handleProductChange('phone',false)" class="btn btn-danger m-2">Remove</button>
                    <input id="phone" type="text" class="form-control text-center" value="1">
                    <button onclick="handleProductChange('phone',true)" class="btn btn-success m-2">Add</button>
                </div>
            </div>
            <div class="col-md-5">
                <h5 class="text-center mt-5 pt-5 text-muted">৳<span id="phone-total">150000</span></h5>
            </div>

        </div>
        <div class="d-flex bg-white p-3">
            <div class="col-md-8">
                <h5>Subtotal:</h5>
                <h5>TAX:</h5>
                <h5>Grand Total:</h5>

            </div>
            <div class="col-md-4 ps-5">
                <h5>৳<span id="sub-total">400000</span></h5>
                <h5>৳<span id="tax-amount">0</span></h5>
                <h5>৳<span id="grand-total">400000</span></h5>

            </div>
        </div>
        <button onClick="checkOut()" class="btn btn-info text-white mt-2">Check Out</button>

    </div>


</body>

</html>
